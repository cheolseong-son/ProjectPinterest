<div class="pinterest_header">
    <div class="pinterest_logo">
        <h1>Pinterest</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>


        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{request.path}} ">
            <span>LogIn</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>LogOut</span>
        </a>
        {% endif %}
    </div>
</div>
